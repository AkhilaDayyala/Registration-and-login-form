<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 class="login">Registration Form</h3>
    <form class="form">
        <label for="username">UserName:</label>
        <input type="text" id="username"  placeholder="Enter UserName" required><br><br>
        <label for="Email" style="margin-left: 628px;">Email:</label>
        <input type="email" id="Email" placeholder="Enter Valid Email Address" required ><br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Enter your password" required><br><br>
        <label for="Confirm Password" style="margin-left: 540px;">Confirm Password:</label>
        <input type="password" id="Confirm Password" placeholder="Enter your password" required><br><br>
        <input type="submit" value="Register" class="btn">
        <h5 class="login">You have already an account? <a href="Login form.html">Login</a></h5>

    </form>
</body>
</html>
